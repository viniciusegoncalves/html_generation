<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Cadastro</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      form {
        max-width: 600px;
        margin: 0 auto;
      }
      input,
      textarea,
      select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 18px;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Banco de Talentos</h1>
      <h2>Cadastro de Usuário</h2>
    </header>

    <form action="#" method="post">
      <label for="nome">Nome completo:</label>
      <input
        type="text"
        id="nome"
        name="nome"
        placeholder="Digite seu nome completo"
        required
      />

      <label for="descricao">Sobre você:</label>
      <textarea
        id="descricao"
        name="descricao"
        rows="5"
        placeholder="Descreva suas habilidades e experiências..."
        required
      ></textarea>

      <label for="tel">Telefone:</label>
      <input
        type="tel"
        id="tel"
        name="tel"
        placeholder="Digite seu telefone"
        required
      />

      <label for="localizacao">Cidade:</label>
      <input
        type="text"
        id="localizacao"
        name="localizacao"
        placeholder="Digite sua cidade"
        required
      />

      <label for="salario">Salário desejado:</label>
      <input
        type="number"
        id="salario"
        name="salario"
        placeholder="Informe o salário desejado"
        required
      />

      <label for="tipo">Tipo de Vaga:</label>
      <select id="tipo" name="tipo">
        <option value="tempo-integral">Tempo Integral</option>
        <option value="meio-periodo">Meio Período</option>
        <option value="freelance">Freelance</option>
        <option value="estagio">Estágio</option>
      </select>

      <button type="submit">Cadastrar</button>
    </form>
  </body>
</html>
